<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* background-color: #e5e5f7;
            opacity: 100%;
            background-image:  linear-gradient(#cb808b 1px, transparent 1px), linear-gradient(to right, #cb808b 1px, #e5e5f7 1px);
            background-size: 20px 20px; */
            /* background-color: #e5e5f7;
            opacity: 100%;
            background: repeating-linear-gradient( -45deg, #030303, #030303 5px, #e5e5f7 5px, #e5e5f7 25px ); */
            background-image: url(https://asset.gecdesigns.com/img/wallpapers/aesthetic-landscape-reflection-background-hd-wallpaper-sr10012410-1706502139247-cover.webp);
        }

        .profile-card {
            max-width: 800px;
            display: flex;
            background: #d999a3;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            background-color: #203d56;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 400px;
        }

        .profile-image i {
            font-size: 70px;
        }

        .profile-info {
            padding: 20px;
            width: 70%;
        }

        .profile-info h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .social-icons a {
            color: #203d56;
            font-size: 24px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="profile-image">
            <i class="fas fa-user-tie"></i>
            <h2>User</h2>
            <p>Learner</p>
        </div>
        <div class="profile-info">
            <h3>Information</h3>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <p>Email:</p>
                    <p class="text-muted">user1234@gmail.com</p>
                </div>
                <div class="col-sm-6">
                    <p>Phone:</p>
                    <p class="text-muted">+91 7894561230</p>
                </div>
            </div>
            <h4>Status</h4>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <p>Condition:</p>
                    <p class="text-muted">Obese</p>
                </div>
                <div class="col-sm-6">
                    <p>Trainer:</p>
                    <p class="text-muted">Amit Sharma</p>
                </div>
            </div>
            <hr>
            <div class="social-icons text-center">
                <a href="https://www.facebook.com/login/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://x.com/i/flow/login" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/accounts/login" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
